<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batsman Strike Rate Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            padding-top: 50px;
            width: 60%;
            margin: auto;
        }
        .result-table {
            margin-top: 20px;
            width: 60%;
            margin: auto;
        }
    </style>
</head>
<body>
    <form id="batsmanForm">
        <input type="text" class="form-control mb-2" id="name" placeholder="Batsman Name" required>
        <input type="number" class="form-control mb-2" id="runs" placeholder="Runs Scored" required>
        <input type="number" class="form-control mb-2" id="balls" placeholder="Balls Faced" required>
        <div>
            <button type="button" id="addButton" class="btn btn-primary">Add</button>
            <button type="button" id="removeButton" class="btn btn-danger">Remove Last</button>
        </div>
    </form>
    
    <table class="table table-striped result-table" id="resultTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Balls Faced</th>
                <th>Runs Scored</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be appended here -->
        </tbody>
    </table>

    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const runs = parseFloat(document.getElementById('runs').value);
            const balls = parseFloat(document.getElementById('balls').value);
            let strikeRate;

            if (balls > 0) {
                strikeRate = (runs * 100) / balls;

                // Create a new row
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${name}</td>
                    <td>${balls}</td>
                    <td>${runs}</td>
                    <td>${strikeRate}</td>
                `;
                
                // Append the new row to the table body
                document.querySelector('#resultTable tbody').appendChild(tableRow);
            } else {
                alert('Balls faced must be greater than 0.');
            }

            // Clear the input fields after adding
            document.getElementById('batsmanForm').reset();
        });

        document.getElementById('removeButton').addEventListener('click', function() {
            const tableBody = document.querySelector('#resultTable tbody');
            const lastRow = tableBody.lastElementChild;
            if (lastRow) {
                tableBody.removeChild(lastRow);
            } else {
                alert('No rows to remove.');
            }
        });
    </script>
</body>
</html>
