<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>DOM Manipulation Test</title>
  <style>
    .box-style {
      width: 200px;

      background-color: black;
      margin: 20px ;
      color: white;
    }
    h1{
      color: blue;

<body>
  
  <div class="container">
    <h1 id="header" >DOM Manipulation </h1>
    <button onclick="myFunction()">Header</button>
    <button id="addBox">Add Box</button>
    <button id="removeBox">Remove Box</button>
    <button id="showBoxCount">Show Box Count</button>
    <button id="create">Create a</button>
    
  </div>
  <script>

    //1st question
    const header=document.getElementById("header").textContent;
function myFunction() {
    alert(header);
  };

  //2nd question
    const container = document.querySelector(".container");

    
    const addBoxButton = document.getElementById("addBox");
    addBoxButton.addEventListener("click", function() {
      const newBox = document.createElement("div");
      newBox.textContent = "New Box";
      newBox.classList.add("box-style");
      container.appendChild(newBox);
    });

    
    const removeBoxButton = document.getElementById("removeBox");
    removeBoxButton.addEventListener("click", function() {
      const lastBox = document.querySelector(".box-style:last-child");
      if (lastBox) {
        container.removeChild(lastBox);
      } else {
        alert("Box illa");
      }
    });

    const boxes=document.getElementById("showBoxCount");
